<br>
<div id="upcomingReservations">
	<h1>Upcoming</h1>
	<div ng-repeat = "reservation in reservations" class = "reservationButton">
		<div class = "col-md-4">
			{{reservation.displayName}}
		</div>
		<div class = "col-md-4">
			on {{reservation.date | date:'fullDate'}}
		</div>
		<div class = "col-md-4">
			With Chef {{reservation.chef.lastName}}
		</div>
	</div>
</div>
<div id="pastReservations">
	<h1>Past</h1>
</div>

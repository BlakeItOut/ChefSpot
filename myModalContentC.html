<div class="modal-header">
  <h3 class="modal-title">New User?</h3> 
</div>
<div class="modal-body">
  <form id="userForm" role="form">
    <div class = "row">
      <div class = "col-md-4 rightText">First Name: </div>
      <div class = "col-md-8 leftText">
        <input type="text" ng-model="cookFirstName" uib-tooltip="People call you this" tooltip-trigger="focus"/>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-4 rightText">Last Name: </div>
      <div class = "col-md-8 leftText">
        <input type="text" ng-model="cookLastName" uib-tooltip="And sometimes add this" tooltip-trigger="focus"/>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-4 rightText">Email: </div>
      <div class = "col-md-8 leftText">
        <input type="text" ng-model="cookEmail" uib-tooltip="You get electronic communications via this method" tooltip-trigger="focus"/>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-4 rightText">Street Address: </div>
      <div class = "col-md-8 leftText">
        <input type="text" ng-model="cookStreetAddress" uib-tooltip="This number and name determine where on what line you reside" tooltip-trigger="focus"/>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-4 rightText">City: </div>
      <div class = "col-md-8 leftText">
        <input type="text" ng-model="cookCity" uib-tooltip="In this region" tooltip-trigger="focus"/>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-4 rightText">State: </div>
      <div class = "col-md-8 leftText">
        <input type="text" ng-model="cookState" uib-tooltip="One of 50 or so" tooltip-trigger="focus"/>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-4 rightText">Zip Code: </div>
      <div class = "col-md-8 leftText">
        <input type="text" ng-model="cookZipCode" uib-tooltip="More specifically this region" tooltip-trigger="focus"/>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-4 rightText">Cuisine: </div>
      <div class = "col-md-8 leftText">
        <input type="text" ng-model="cookCuisine" uib-tooltip="The types of cuisine you cook separated by semi-colons, please" tooltip-trigger="focus"/>
      </div>
    </div>
  </form>
  <button class="btn btn-primary" type="button" ng-click="okC()">Sign Up!</button>        
</div>
